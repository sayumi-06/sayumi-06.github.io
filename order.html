<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Order Page</title>
    <link rel="stylesheet" href="./css/order.css">
</head>
<body>
    <h1>Order Groceries</h1>
    <div class="container">
        <form id="orderForm">
            <h2>Fruits</h2>
            <div class="section" id="fruits">
                <!-- Repeat the below div block for each fruit -->
                <div>
                    <label for="apple">Apple (per Kg): </label>
                    <input type="number" id="apple" name="apple" min="0" step="0.1">
                </div>
            </div>
            
            <h2>Vegetables</h2>
            <div class="section" id="vegetables">
                <!-- Repeat the below div block for each vegetable -->
                <div>
                    <label for="carrot">Carrot (per Kg): </label>
                    <input type="number" id="carrot" name="carrot" min="0" step="0.1">
                </div>
            </div>

            <h2>Dairy Produce</h2>
            <div class="section" id="dairy">
                <!-- Repeat the below div block for each dairy item -->
                <div>
                    <label for="milk">Milk (quantity): </label>
                    <input type="number" id="milk" name="milk" min="0">
                </div>
            </div>

            <h2>Meat and Seafood</h2>
            <div class="section" id="meatSeafood">
                <!-- Repeat the below div block for each meat or seafood item -->
                <div>
                    <label for="chicken">Chicken (per Kg): </label>
                    <input type="number" id="chicken" name="chicken" min="0" step="0.1">
                </div>
            </div>

            <h2>Baking and Cooking Ingredients</h2>
            <div class="section" id="bakingCooking">
                <!-- Repeat the below div block for each ingredient -->
                <div>
                    <label for="flour">Flour (quantity): </label>
                    <input type="number" id="flour" name="flour" min="0">
                </div>
            </div>

            <button type="button" onclick="addToCart()">Add to Cart</button>
            <button type="button" onclick="saveAsFavourite()">Add to Favourites</button>
            <button type="button" onclick="applyFavourites()">Apply Favourites</button>
            <button type="button" onclick="checkout()">Buy Now</button>
        </form>

        <h2>Cart</h2>
        <table id="cartTable">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Amount</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                <!-- Cart items will be dynamically added here -->
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2">Total</td>
                    <td id="totalPrice">0</td>
                </tr>
            </tfoot>
        </table>
    </div>

    <script src="order.js"></script>
</body>
</html>
